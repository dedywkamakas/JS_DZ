<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- // Создать функцию, генерирующую шахматную доску. Можно использовать любые html-теги.
        // Доска должна быть верно разлинована на черные и белые ячейки. Строки должны
        // нумероваться числами от 1 до 8, столбцы — латинскими буквами A, B, C, D, E, F, G, H. -->


        <div></div>

        <script>
          "use strict";
    
          const table = document.createElement("table"); 
          const array = ["", "a", "b", "c", "d", "e", "f", "g", "h", ""]; 
          const number = ["", "1", "2", "3", "4", "5", "6", "7", "8", ""];
          const reverseNumber = number.reverse();
    
          function cheesDesk() {
            for (let i = 0; i < 10; i++) {
              const tr = document.createElement("tr");
              table.append(tr);
              for (let j = 0; j < 10; j++) {
                const td = document.createElement("td");
                tr.append(td);
                td.innerHTML = (i + 1) + j;
    
                if (td.innerHTML % 2 == 0) {
                    td.style.backgroundColor = "#8E3918";
                }
                if (i == 9 && 0 <= j <= 9) {
                    td.innerHTML = array[j];
                } else if (i == 0 && 0 <=j <= 9) {
                    td.innerHTML = array[j];
                }else if (i <= 8 && j == 0) {
                    td.innerHTML = reverseNumber[i];
                }else if (i <= 8 && j == 9) {
                    td.innerHTML = reverseNumber[i];
                } else {
                    td.innerHTML = '';
                }
              }
            }
            document.querySelector('div').append(table);
          }
          cheesDesk();
        </script>  
  </body>
</html>
