<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";


      const a = +prompt('Введите число');
      function num(a) {
        if (a > 999 || a < 0) {
          const obj = {};
          return console.log(obj);
        }
        else {
          const b = {
             'Единицы' : a % 10,
             'Десятки' : Math.trunc(a / 10) % 10,
             'Сотни' : Math.trunc(a / 100) % 10,}
            console.log(b);
          }
         
      }
      num(a); 
    </script>
  </body>
</html>
